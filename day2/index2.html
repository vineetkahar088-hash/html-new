<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>customer's profile</h1>
    <br>
    <br>
    <label for="client">client id</label>
    <input type="number" id="client" placeholder="102" />
    <br>
    <br>
    <label for="account">account No</label>
    <input type="number" id="account" placeholder="40-564850-45"/>
    <br>
    <br>
    <label for="fname">first name</label>
    <input type="text" id="fname" placeholder="enter name"/>
    <br>
    <br>
    <label for="mname">middle name</label>
    <input type="text" id="mname">
    <br>
    <br>
    <label for="lname">last name</label>
    <input type="text" id="lname" placeholder="enter last name"/>
    <br>
    <br>
    <label for="address">address</label>
    <input type="text" id="address" placeholder="enter your address" required/>
    <br>
    <br>
    <label for="bdate">birth date</label>
    <input type="date" id="bdate"/>
    <br>
    <br>
    <label for="bplace">birth place</label>
    <input type="text" id="bplace"/>
    <br>
    <br>
    <label for="age">your age</label>
    <input type="age" id="age"/>
    <br>
    <br>
    <div>
        gender : male <input type="radio" name="mygender"> female <input type="radio" name="mygender">
    </div>
    <br>
    <div>
       write about your self: <br>
       <textarea name="mytext" cols="30" rows="10"></textarea>
    </div>
    <br>
    <br>

    <div>
        <label for="car">car</label>
        <select name="mycar" id="car">
            <option value="ind">indica</option>
            <option value="swf">swift</option>
        </select>
    </div>
    <br>
    <br>
    <div>
        <input type="submit" value="submit now"/>
        <input type="reset" value="reset now">
    </div>

</body>
</html>
